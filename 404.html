<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” JANNA AI</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Geist+Mono:wght@300;400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A0B;
            --text: #FAFAFA;
            --text-dim: #71717A;
            --accent: #D4A853;
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-body: 'DM Sans', sans-serif;
            --font-mono: 'Geist Mono', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }
        .wrap { max-width: 480px; padding: 2rem; }
        .code {
            font-family: var(--font-display);
            font-size: 6rem;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
        }
        p {
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 300;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            font-family: var(--font-mono);
            font-size: 0.78rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--bg);
            background: var(--accent);
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }
        a:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(212,168,83,0.3); }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="code">404</div>
        <h1>Seite nicht gefunden</h1>
        <p>Die gesuchte Seite existiert nicht oder wurde verschoben.</p>
        <a href="/">Zur Startseite</a>
    </div>
</body>
</html>
